{% set name = "sgqlc" %}
{% set version = "14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d85835d0a9e1e0dd3350a804004d8c5c5ba40f30f32e3bc5d6e2b544f06fe0a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - sgqlc-codegen = sgqlc.codegen:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - graphql-core

test:
  imports:
    - sgqlc
  requires:
    - pip
  commands:
    - pip check
    - sgqlc-codegen --help

about:
  home: https://sgqlc.readthedocs.io/
  license: ISC
  license_file: LICENSE
  summary: Simple GraphQL Client
  dev_url: https://github.com/profusion/sgqlc

extra:
  recipe-maintainers:
    - hoechenberger
